<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Landscapes</title>
    <!-- <link rel="stylesheet" href="./index.css" /> -->
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <h1 alt="Логотип проекта место" class="logo header__logo">
          Места
        </h1>
       
      </header>
      
      <main class="content">
        <section class="profile page__section">
          <img class="profile__image" src="" alt="">
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button class="profile__edit-button" type="button" hidden></button>
            <p class="profile__description">ставь лайк ниже</p>
          </div>
          <button class="profile__add-button" type="button" aria-label="Добавить карточку" hidden></button>
        </section>
        <section class="places page__section">
          <ul class="places__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">© 2024 Пейзажи</p>
      </footer>

      <div class="popup" id="editProfilePopup">
        <div class="popup__content">
          <button type="button" class="popup__close" aria-label="Закрыть"></button>
          <h3 class="popup__title">Описание картины</h3>
          <div class="popup__form" name="edit-profile" id="editProfileForm">
            <input type="text" name="name" id="name" class="popup__input popup__input_type_name">
            <span id="name-error" class="popup__error"></span>
            <input type="text" id="description" name="description" class="popup__input popup__input_type_description" >
            <span id="description-error" class="popup__error"></span>
            <button type="submit" class="button popup__button">Сохранить</button>
          </div>
        </div>
      </div>
  
      <div class="popup" id="addCardPopup">
        <div class="popup__content">
          <button type="button" class="popup__close" aria-label="Закрыть"></button>
          <h3 class="popup__title">Описание картины</h3>
          <form class="popup__form" name="new-place" id="addCardForm">
          </form>
        </div>
      </div>
      
      
  
      <div class="popup popup_type_image" id="imagePopup">
        <div class="popup__content popup__content_content_image">
          <button type="button" class="popup__close" aria-label="Закрыть"></button>
          <img src="" alt="" class="popup__image">
          <p class="popup__caption"></p>
        </div>
      </div>
  
      <template id="card-template">
        <li class="places__item card">
          <img class="card__image" src="" alt="" />
          <button type="button" class="card__delete-button" aria-label="Удалить"></button>
          <div class="card__description">
            <h2 type="button" class="card__title"></h2>
            <div class="card__like-container">
              <button type="button" class="card__like-button" aria-label="Нравится"></button>
              <span class="card__like-count"></span>
            </div>
          </div>
        </li>
      </template>
      
      
      
    </div>
  
    <div class="popup" id="avatarModalPopup">
      <div class="popup__content">
          <button type="button" class="popup__close" aria-label="Закрыть"></button>
          <h3 class="popup__title">Описание картины</h3>
          <div class="popup__form" name="edit-avatar" id="editAvatarForm">
              <p  type="text" name="avatar" id="avatar" class="popup__text" ></p>
          </div>
      </div>
  </div>
  
  </body>
</html>
